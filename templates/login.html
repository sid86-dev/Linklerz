<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="/static/img/tree.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" action="/login" method="POST">
                    <span class="login100-form-title">
                        Member Login
                    </span> {% if login_fail == "Username and Password do not match" -%}
                    <div class="text-center pb-3">
                        <a class="txt2" href="#" style="color: red;">
                            {{login_fail}}
                        </a>
                    </div>
                    {% else %}
                    <div></div>{% endif %}
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" value="{{
                            request.form.username }}" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">

                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Forgot
                        </span>
                        <a class="txt2" href="#">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center p-t-50">
                        <a class="txt2" href="/signup" style="font-size: larger;">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
